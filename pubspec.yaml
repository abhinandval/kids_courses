name: kids_courses
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_neumorphic: ^3.2.0
  flutter_svg: ^0.23.0+1
  font_awesome_flutter: ^9.2.0
  http: ^0.13.4
  provider: ^6.0.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/fake_data.json
    - assets/profiles.json

  fonts:
    - family: Nexa-Bold
      fonts:
        - asset: assets/fonts/nexa/Nexa-Bold.ttf
